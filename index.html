<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KoKoA Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>06:30</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fa-solid fa-battery-empty"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome To KoKoA Talk</h1>
        <p class="welcome-header__text">
            If you have a KoKoa Account, log in with your email or phone number.
        </p>
    </header>

    <form action="freinds.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number"/>
        <input name="password" type="password" placeholder="password"/>
        <input type="submit" value="Log-in"/>
        <a href="#">Find Kokoa Account or Password</a>
    </form>

    <div id="splash-screen">
        <i class="fas fa-comment-dots fa-lg"></i>
    </div>

    <div id="splash-screen">
        <i class="fas fa-comment-dots fa-lg"></i>
    </div>
    
    <script src="https://kit.fontawesome.com/77ec046610.js" 
            crossorigin="anonymous">
    </script>
</body>
</html>
